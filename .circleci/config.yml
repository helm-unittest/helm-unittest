version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/lrills/helm-unittest
    steps:
      - checkout
      - run:
          name: Get dep
          command: |
            curl -o install-dep.sh https://raw.githubusercontent.com/golang/dep/master/install.sh
            chmod +x install-dep.sh
            ./install-dep.sh
      - restore_cache:
          keys:
            - helm-untt-deps-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
            - helm-untt-deps-{{ .Branch }}-
            - helm-untt-deps-
      - run:
          name: Check dep status
          command: dep status -v
      - run:
          name: Ensure dep
          command: dep ensure -vendor-only -v
      - save_cache:
          key: helm-untt-deps-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/lrills/helm-unittest/vendor
      - run:
          name: Test
          command: go test -v ./unittest/...
      - run:
          name: Check formated
          command: "! gofmt -l . 2>&1 | read"

  distribute:
    docker:
      - image: golang:1.12
    working_directory: /go/src/github.com/lrills/helm-unittest
    steps:
      - checkout
      - restore_cache:
          keys:
            - helm-untt-deps-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
            - helm-untt-deps-{{ .Branch }}-
            - helm-untt-deps-
      - run:
          name: Insatll ghr
          command: go get -u github.com/tcnksm/ghr
      - run:
          name: Build binaries
          command: make dist
      - run:
          name: Upload binaries
          command: ghr -u $CIRCLE_USERNAME $CIRCLE_TAG _dist

workflows:
  version: 2
  test-and-build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - distribute:
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)?/
            branches:
              ignore: /.*/
