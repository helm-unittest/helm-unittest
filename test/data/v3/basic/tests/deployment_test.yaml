suite: test deployment
set:
  image:
    repository: apache
    tag: latest
    pullPolicy: Always
templates:
  - templates/configmap.yaml
  - templates/deployment.yaml
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
tests:
  - it: should pass all kinds of assertion
    set:
      service.internalPort: 8080
    template: templates/deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "basic")].image
          value: apache:latest
      - notEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].image
          value: nginx:stable
      - equal:
          path: metadata.labels.chart
          value: basic-9.9.9_test
      - equal:
          path: metadata.labels.appVersion
          value: 9.9.9
      - matchRegex:
          path: metadata.name
          pattern: ^.*-basic$
      - notMatchRegex:
          path: metadata.name
          pattern: ^.*-foobar$
      - contains:
          path: spec.template.spec.containers[*].name
          content: basic
      - contains:
          path: spec.template.spec.containers[?(@.name == "basic")].ports
          content:
            containerPort: 8080
      - notContains:
          path: spec.template.spec.containers[?(@.name == "basic")].ports
          content:
            containerPort: 80
      - notExists:
          path: spec.template.nodeSelector
      - notExists:
          path: spec.template.spec.containers[1]
      - exists:
          path: spec.template
      - isNullOrEmpty:
          path: spec.template.spec.containers[?(@.name == "basic")].resources
      - isNotNullOrEmpty:
          path: spec.template.spec.containers[?(@.name == "basic")]
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: extensions/v1beta1
      - hasDocuments:
          count: 2
      - matchSnapshot:
          path: spec
      - isType:
          path: metadata.name
          type: string
      - lengthEqual:
          path: spec.template.spec.containers
          count: 1
      - notLengthEqual:
          path: spec.template.spec.containers
          count: 10

  - it: should pass greater or equal assertions
    set:
      runAsUser: 1284
      resources:
        requests:
          memory: "64Mi"
          cpu: 1.1
        limits:
          memory: "128Mi"
          cpu: "1500m"
    chart:
      appVersion: 0.1.0
    template: templates/deployment.yaml
    documentIndex: 0
    asserts:
      - greaterOrEqual:
          path: metadata.labels.appVersion
          value: 2.0.0
      - greaterOrEqual:
          path: spec.template.spec.securityContext.runAsUser
          value: 1286
      - greaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.limits.cpu
          value: "1540m"
      - greaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 1.11
      - greaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 1.1

  - it: should pass less or equal assertions
    set:
      runAsUser: 1284
      resources:
        requests:
          memory: "64Mi"
          cpu: 1.1
        limits:
          memory: "128Mi"
          cpu: "1500m"
    chart:
      appVersion: 10.0.0
    template: templates/deployment.yaml
    documentIndex: 0
    asserts:
      - lessOrEqual:
          path: metadata.labels.appVersion
          value: 10.0.0
      - lessOrEqual:
          path: spec.template.spec.securityContext.runAsUser
          value: 1281
      - lessOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.limits.cpu
          value: "1280m"
      - lessOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 1.09
      - lessOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 1.1
      - notLessOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 1.2
      - notGreaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 11.0
      - notGreaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.cpu
          value: 0.1
      - notGreaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.memory
          value: "1Mi"
      - notGreaterOrEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].resources.requests.memory
          value: "101Mi"
