suite: Custom Resource Definition Test
templates:
  - crd-backup.yaml
tests:
  - it: should pass all kinds of assertion
    release:
      name: my-release
    capabilities:
      majorVersion: 1
      minorVersion: 12
      apiVersions:
        - br.dev.local/v1
    asserts:
      - isKind:
          of: BrPolicy
      - isAPIVersion:
          of: br.dev.local/v1
      - equal:
          path: metadata.name
          value: my-release-basic-backuppolicy
      - hasDocuments:
          count: 1
